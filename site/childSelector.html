<!DOCTYPE html>
<html>
<head>
	<title>Child selector</title>
	<style type="text/css">
		section > article {
			color: green;
			font-size: 24px;
		}
		section > h2 {
			color: green;
		}
	</style>
</head>
<body>
<h1>Child selector</h1>
<section>
	<h2>Subheading 1</h2>
	<div>
		<article>Article which inside div, 
		that is indide the div </article>
	</div>
</section>
<section>
	<article>Article that is direct child of section</article>
</section>
<h2>Subheadiing 2</h2>
</body>
</html>
