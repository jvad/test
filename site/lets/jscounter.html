<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Js</title>
    <script>
      let counter = 0;
      function increment() {
        counter++;
        document.querySelector("#result").innerHTML = counter;
      }
    </script>
  </head>
  <body>
    <h1>Hello Worlds!</h1>
    <form action="" onsubmit="increment(); return false;">
      <input type="submit" />
    </form>
    <div id="result">
      0
    </div>
  </body>
</html>
