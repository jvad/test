<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Js</title>
    <script>
      function greet() {
        let name = document.querySelector("#name").value;
        if (name === "") {
          name = "World";
        }
        document.querySelector("#result").innerHTML = "Hello " + name + "!";
      }
    </script>
  </head>
  <body>
    <h1>Hello Worlds!</h1>
    <form action="" onsubmit="greet(); return false;">
      <input type="name" id="name" placeholder="Type Your Name" />
      <input type="submit" />
    </form>
    <div id="result">
      Hello,
    </div>
  </body>
</html>
