<!DOCTYPE html>
<html>
<head>
	<title>floating positions</title>
	<style type="text/css">
		div {
			background-color: #00FFFF
		}
		p {
			width: 50px;
			height: 50px;
			border: 1px solid black;
		}
		#p1 {
			background-color: #A52A2A;
			float: right;
			
		}
		#p2 {
			background-color: #DEB887;
			float: left;

			}
		#p3 {
			background-color: #5F9EA0;
			clear: both;
		}
		#p4 {
			background-color: #A5B5A2;
		}
		section {
			clear: left;
		}

	</style>
</head>
<body>
		<h1>Floating Positions</h1>
		<div>
			<p id="p1"></p>
			<p id="p2"></p>
			<p id="p3"></p>
			<p id="p4"></p>
			<section>This is normal content after the p element</section>
		</div>
		
</body>
</html>
